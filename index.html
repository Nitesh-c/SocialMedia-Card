<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js" defer></script>
</head>
<body>
<main class="bg-gray-100 flex justify-center items-center h-screen w-screen">
    <div class="max-w-sm bg-white px-[50px] py-[30px] rounded-3xl shadow-xl shadow-gray-400">
<div class="flex justify-center">
            <img src="https://images.unsplash.com/photo-1639149888905-fb39731f2e6c?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="profile-photo" class="w-48 rounded-full shadow-xl shadow-blue-400">
</div>

<h2 class="font-sans mt-8 mb-2 text-center text-2xl font-bold text-blue-800">CodingLab</h2>
<h4 class="font-sans mb-8 text-center text-0.1xl text-gray-500 font-bold">Backend Developer & Youtuber</h4>


<div class="flex justify-center space-x-5 mb-6">
<img src="./assets/facebook.png" alt="fb-img" class="w-10 cursor-pointer">
<img src="./assets/twitter.png" alt="tw-img" class="w-10 cursor-pointer">
<img src="./assets/instagram.png" alt="ins-img" class="w-10 cursor-pointer">
<img src="./assets/youtube.png" alt="yt-img" class="w-10 cursor-pointer">
</div>


<div class="flex justify-between w-full mb-8">
    <button type="button" class="w-32 py-[12px] px-[22px] rounded-3xl bg-blue-500 text-white font-sans">Subscribe</button>
    <button type="button" class="w-32 py-[12px] px-[22px] rounded-3xl bg-blue-500 text-white font-sans">Message</button>
</div>

<div class="flex justify-between">
    <div class="flex items-center justify-center">
        <img src="./assets/heart.png" class="w-5 m-2" alt="like-img">
        <span class="font-sans">60.4k</span>
    </div>

    <div class="flex items-center justify-center">
        <img src="./assets/chat-bubble.png" class="w-5 m-2" alt="msg-img">
        <span class="font-sans">20k</span>
    </div>
    
    <div class="flex items-center justify-center">
        <img src="./assets/backward.png" class="w-5 m-2" alt="msg-img">
        <span class="font-sans">12.4k</span>
    </div>
</div>

    </div>
</main>
</body>
</html>
