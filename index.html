<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js" defer></script>
</head>
<body>
<main class="bg-gray-100 flex justify-center items-center h-screen w-screen ">
    <div class="max-w-sm bg-white rounded-3xl shadow-xl shadow-gray-400 overflow-hidden">
<div class="flex justify-center bg-blue-600 shadow-xl shadow-gray-300">
            <img src="https://images.unsplash.com/photo-1639149888905-fb39731f2e6c?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="profile-photo" class="mt-4 -mb-8 border border-2 border-white w-40 rounded-full outline outline-8 outline-blue-600">
</div>
<div class="mx-8">
<h2 class=" mx-10 font-sans mt-12 text-center text-2xl font-bold text-blue-700">NITESH KUMAR</h2>
<h4 class="mx-10 font-sans mb-8 text-center text-0.1xl text-gray-400 font-bold">Backend Developer | Nodejs</h4>


<div class="mx-10 flex justify-center space-x-6 mb-8">
<a href="https://google.com" target="_blank">
    <img src="./assets/facebook.png" alt="fb-img" class="w-10 cursor-pointer">
</a>
<a href="https://x.com" target="_blank">
        <img src="./assets/twitter.png" alt="tw-img" class="w-10 cursor-pointer">

</a>
<a href="https://instagram.com" target="_blank">
<img src="./assets/instagram.png" alt="ins-img" class="w-10 cursor-pointer">
</a>
<a href="https://youtube.com" target="_blank">
<img src="./assets/youtube.png" alt="yt-img" class="w-10 cursor-pointer">
</a>
</div>


<div class="flex w-full px-1 gap-2">
    <button type="button" class="ml-1 flex-1 py-[12px] px-[22px] rounded-3xl bg-blue-500 text-white font-sans font-bold">Subscribe</button>
    <button type="button" class="mr-1 flex-1 py-[12px] px-[22px] rounded-3xl bg-blue-500 text-white font-bold font-sans">Message</button>
</div>

<div class="mx-4 flex justify-between my-8">
    <div class="flex items-center justify-center cursor-pointer">
        <img src="./assets/heart.png" class="w-5 m-2" alt="like-img">
        <span class="font-sans">60.4k</span>
    </div>

    <div class="flex items-center justify-center cursor-pointer">
        <img src="./assets/chat-bubble.png" class="w-5 m-2" alt="msg-img">
        <span class="font-sans">20k</span>
    </div>
    
    <div class="flex items-center justify-center cursor-pointer">
        <img src="./assets/backwards.png" class="w-5 m-2" alt="msg-img">
        <span class="font-sans">12.4k</span>
    </div>
</div>
</div>
    </div>
</main>
</body>
</html>
